  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <script>

var width = 960,
    height = 960;

var path = d3.geoPath();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

/* JavaScript goes here. */
    var geojson = {};
d3.json("ie.quant.json", function(error, topology) {
  geojson = topojson.feature(topology, topology.objects.tracts);
  console.log("geojson", geojson);
  
  svg.selectAll("path")
      .data(geojson.features)
    .enter().append("path")
      .attr("d", path)
      .attr("id",function(d) {console.log(d);return d.properties.CON_ID})
      .append("title")
      .text(function(d) {return d.properties.MAX_CON_NA});
});


  </script>
